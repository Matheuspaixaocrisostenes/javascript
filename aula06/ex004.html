<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var name = window.prompt('what your name?')
        document.write(`Hi ${name}! Your name have <strong>${name.length}</strong> letters <br>`)
        document.write(`Your name in Uppercase is ${name.toUpperCase()} <br>`)
        document.write(`your name in LowerCase is ${name.toLowerCase()}`)
</script>
</body>
</html>
