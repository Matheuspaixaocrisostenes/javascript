<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Fines system</h1>
    Car speed<input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="Verify" onclick="calc()">
    <div id="res">

    </div>
    <script>
        function calc(){
            let txtv = document.getElementById('txtvel')
            let vel = Number(txtv.value)
            let res = document.getElementById('res')
            res.innerHTML = `<p>Its current speed is ${vel}</p>`
            if(vel > 60){
                res.innerHTML += `You are <strong>FINE</strong> For speeding`
            }
            res.innerHTML += `<p>Always drive with the seat belt!</p>`
        }
    </script>
</body>
</html>
